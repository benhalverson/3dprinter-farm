name = "fusion-mcp-server"
main = "src/index.ts"
compatibility_date = "2024-11-06"
compatibility_flags = ["nodejs_compat"]

[observability]
enabled = true

# Environment variables
[vars]
# Add your environment variables here
# APS_CLIENT_ID will be set via secrets
# APS_CLIENT_SECRET will be set via secrets
# APS_PROJECT_ID will be set via secrets
# APS_WEBHOOK_SECRET will be set via secrets

# Development environment
[env.development]
name = "fusion-mcp-server-dev"

# Production environment
[env.production]
name = "fusion-mcp-server-prod"
